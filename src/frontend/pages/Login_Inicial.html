<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arremata</title>
    <link rel="stylesheet" href="Login_Inicial.css">
</head>

<body>

    <!-- HEADER BASE -->
    <header class="header">
        <a href="index.html">
            <img src="components/Imagens/Logo_Arremata.png" alt="Logo Arremata" id="img-arremata">
        </a>

        <nav class="nav">
            <a href="#">Realize serviços</a>
            <a href="#">Solicite um serviço</a>
        </nav>

        <div class="header-icons">
            <a href="Carteira.html">
                <img src="components/Imagens/Carteira.png" alt="Carteira" class="icon-img-branca" />
            </a>
            <a href="notificacoes.html">    
                <img src="components/Imagens/Notificacao.png" alt="Notificações" class="icon-img-branca" />
            </a>
            <a href="Usuário.html">
                <img src="components/Imagens/Perfil_foto.png" alt="Perfil" class="icon-img" />
            </a>
        </div>
    </header>

    <!-- CONTEÚDO DA PÁGINA -->
    <main>
        <section class="login-container">
            <img src="Logo_Arremata_2_Cores.png" alt="Logo Arremata" class="logo">

            <h2>Entre ou crie uma conta</h2>

            <form id="login-form" autocomplete="off" novalidate>

                <section class="input-box">
                    <input type="text" placeholder="email ou nome de usuário" required>
                </section>

                <section class="input-box">
                    <input type="password" placeholder="senha" required>
                </section>

                <button class="btn-login">Entrar</button>

            </form>

            <footer class="divider"></footer>

            <p class="small-text">não está cadastrado?</p>
            <a href="#" class="create-account">criar uma conta</a>

        </section>
    </main>

</body>
</html>
