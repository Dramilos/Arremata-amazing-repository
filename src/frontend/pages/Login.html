<!-- Tela de Login -->
 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Cadastro</title>
  <link rel="stylesheet" href="../styles/login.css">
  
</head>
<body>
  <header class="header">
        <div class="logo">ARREMATA</div>
        <nav class="nav">
            <a href="#">Realize serviços</a>
            <a href="#">Solicite um serviço</a>
        </nav>
        <div class="header-icons">
            <a href="Carteira.html">
                <img src="../components/Imagens/Carteira.png" alt="Menu" class="icon-img" />
            </a>
            <a href="../components/Imagens/Notificacao.png">
                <img src="components/Imagens/Notificacao.png" alt="Notificações" class="icon-img" />
            </a>
            <a href="../components/Imagens/Perfil_foto.png">
                <img src="components/Imagens/Perfil_foto.png" alt="Perfil" class="icon-img" />
            </a>
        </div>
    </header>
  <!-- Tela de Login -->
  <div class="container" id="login-container">
    <h2>Bem vindo ao</h2>
    <h2>>ARREMATA</h2>

    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a onclick="mostrarCadastro()">Cadastre-se</a></p>
  </div>

  <!-- Tela de Cadastro -->
  <div class="container hidden" id="cadastro-container">
    <h2>Cadastro</h2>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite seu CPF" required>
      <input type="text" id="rg" name="rg" maxlength="12" placeholder="Digite seu RG" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a onclick="mostrarLogin()">Faça login</a></p>
  </div>


</body>
</html>
