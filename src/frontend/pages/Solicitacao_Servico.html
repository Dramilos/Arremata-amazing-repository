<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arremata - Publicar Serviço</title>
    <link rel="stylesheet" href="../styles/Solicitacao_Servico.css">
    <header class="header">
            <a href="../index.html">
                <img src="../components/Imagens/Logo_Arremata.png" alt = "Logo Arremata" id = "img-arremata">
            </a>            
        <nav class="nav">
            <a href="./servicos.html">Realize serviços</a>
            <a href="./Solicitacao_Servico.html">Solicite um serviço</a>
        </nav>
        <div class="header-icons">
            <a href="../pages/Carteira.html">
                <img src="../components/Imagens/Carteira.png" alt="Menu" class="icon-img-branca" />
            </a>
            <a href="#">    
                <img src="../components/Imagens/Notificacao.png" alt="Notificações" class="icon-img-branca" />
            </a>
            <a href="../pages/Usuário.html">
                <img src="../components/Imagens/Perfil_foto.png" alt="Perfil" class="icon-img" />
            </a>
        </div>
    </header>
</head>
<body>
  <main class="container">
    <form class="formulario">
      <div class="coluna-esquerda">
        <label>TÍTULO</label>
        <input type="text" id="titulo" placeholder="Digite o título">

        <label>DESCRIÇÃO</label>
        <textarea id="descricao" placeholder="Descreva o serviço"></textarea>

        <label>CIDADE</label>
        <input type="text" id="cidade" placeholder="Informe a cidade">

        <h3>DADOS DE CONTATO</h3>
        <label>TELEFONE</label>
        <input type="text" id="telefone" placeholder="(00) 00000-0000">

        <label>E-MAIL</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com">
      </div>

      <div class="coluna-direita">
        <div class="upload-container">
          <label>ADICIONAR FOTO</label>
          <div class="upload-box" id="foto-box">
            <input type="file" accept="image/*">
            <span>ADD MEDIA</span>
          </div>
        </div>

        <div class="upload-container">
          <label>ADICIONAR VÍDEO</label>
          <div class="upload-box" id="video-box">
            <input type="file" accept="video/*">
            <span>ADD MEDIA</span>
          </div>
        </div>

        <label>TAGS</label>
        <div class="tags-container">
          <input type="text" id="tag-input" placeholder="Digite e pressione Enter">
          <div id="tags"></div>
        </div>

        <label>LANCE INICIAL</label>
        <div class="lance-box">
          <span>R$</span>
          <input type="number" id="lance" min="0">
        </div>

        <button type="submit" class="btn-publicar">PUBLICAR</button>
      </div>
    </form>
  </main>

  <script src="../scripts/Solicitacao_Servico.js"></script>
</body>
</html>
