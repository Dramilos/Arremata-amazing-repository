<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente - Arremata</title>
  <link rel="stylesheet" href="../styles/Dados_Cliente.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <a href="index.html">
          <img src="../components/Imagens/Logo_Arremata_Dark.png" alt = "Logo Arremata" id = "img-arremata">
      </a>
      <p class="subtitle">CLIENTE</p>

      <form id="formCadastro">
        <div class="form-grid">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Número de telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
        </div>

        <div class="button-container">
          <button type="button" class="btn-voltar" id="btnVoltar">← Voltar</button>
          <button type="submit" class="btn-prosseguir">Prosseguir</button>
        </div>
      </form>
    </div>
  </div>

  <script src="Dados_Cliente.js"></script>
</body>
</html>
