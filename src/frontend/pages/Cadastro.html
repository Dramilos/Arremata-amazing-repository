<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastre-se - Arremata</title>
  <link rel="stylesheet" href="../styles/Cadastro.css">
</head>
<body>
  <header class="header">
      <a href="../index.html">
          <img src="../components/Imagens/Logo_Arremata.png" alt = "Logo Arremata" id = "img-arremata">
      </a>            
      <nav class="nav">
          <a href="./servicos.html">Realize serviços</a>
          <a href="./Solicitacao_Servico.html">Solicite um serviço</a>
      </nav>
      <div class="header-icons">
          <a href="../pages/Carteira.html">
              <img src="../components/Imagens/Carteira.png" alt="Menu" class="icon-img-branca" />
          </a>
          <a href="#">    
              <img src="../components/Imagens/Notificacao.png" alt="Notificações" class="icon-img-branca" />
          </a>
          <a href="../pages/Selecao_Conta.html">
              <img src="../components/Imagens/Perfil_foto.png" alt="Perfil" class="icon-img" />
          </a>
      </div>
  </header>

  <h1>CADASTRO</h1>

  <div class = "form-container">
    <form id="Formulario">
      <!-- Nome -->
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required>

      <!-- RG -->
      <label for="rg">RG</label>
      <input type="text" id="rg" maxlength="12" placeholder="xx.xxx.xxx-x" required>

      <!-- Estado  -->
      <label for="estado">Estado</label>
      <select id="estado" required>
        <option value=""  selected >Selecione seu estado</option>
      </select>
      
      <!-- Cidade -->
      <label for="cidade">Cidade</label>
      <select id="cidade" disabled required> <option value="" disabled selected>Selecione sua cidade</option>
        </select>

      <!-- E-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required/>
      <div id = "mensagemEmail" class="error-message" ></div>
      
      <!-- Telefone -->
      <label for="telefone">Número de telefone</label>
      <input type="text" id="telefone" maxlength="15" placeholder="(xx) xxxxx-xxxx" required>

      <!-- Senha -->
      <label for="senha">Senha</label>
      <input type="password" id="senha" required>
      <div class="password-strength" id="senhaForca"></div>

      <label class="custom-checkbox">
      <input type="checkbox" id="termos" required>
        Aceito os termos e condições
      </label>

      <div class="form-actions">
        <button type="button" class="btn" ><a href="../index.html">Voltar</a></button>
        <button type="submit" id="btnEnviar" class="btn"><a href="#">Prosseguir</a></button>
      </div>

      <div class="error-summary" id="resumoErros"></div>
      <div class="success-message" id="sucessoEnvio" style="display:none;">
        Formulário enviado com sucesso!
      </div>

    </div>


  </form>

  <script src="../scripts/Cadastro.js"></script>

</body>
</html>
